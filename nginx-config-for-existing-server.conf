# Add this configuration to your existing nginx server
# This file shows what to add to your frontend's nginx configuration

# Backend API Server Block
server {
    listen 80;
    server_name api.project100x.run.place;
    
    # Redirect HTTP to HTTPS (after SSL is configured)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.project100x.run.place;

    # SSL Configuration (use same certs as frontend or get new ones)
    ssl_certificate /etc/letsencrypt/live/api.project100x.run.place/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.project100x.run.place/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to Django application
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Increase timeouts for long requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (served from Docker volume)
    location /static/ {
        alias /home/lukas/autoapply-be/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (served from Docker volume)
    location /media/ {
        alias /home/lukas/autoapply-be/mediafiles/;
        expires 7d;
        add_header Cache-Control "public";
    }
}

# Optional: If you want to access via IP as well
server {
    listen 80;
    server_name 5.75.171.23;
    
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

